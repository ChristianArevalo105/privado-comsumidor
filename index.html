<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags always come first -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<!-- Bootstrap CSS -->	
	<!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link href="css/styles.css" rel="stylesheet">
    <!-- endbuild -->

    <script src="js/angular.min.js">
	</script>
	<script src="js/angular-sanitize.js">
	</script>
	<script src="js/app.js">
	</script>

	<title>Privado</title>
</head>

<body ng-app="app">

	<div class="container" ng-controller="ConsumerController as controlador" role="main">
		<div class="row row-content align-items-center" ng-repeat="producto in controlador.productos track by $index">			
			<div class="col col-sm order-sm-first  col-md">
				<div class="media">
					<img class="d-flex mr-3 img-thumbnail align-self-center"
					src="img/image.png">
					<div class="media-body">
						<h2 class="mt-0">
							{{producto.nombre}}
							
						</h2>
						<p class="d-none d-sm-block">{{producto.nombre}}</p>
						<ul class="list-group">
							<li class="list-group-item" ng-repeat="precio in producto.precios">
								{{precio.descripcion}}
								<span class="badge badge-pill badge-secondary">{{precio.costo}}</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		
	</div>


	
	<!-- jQuery first, then Popper.js, then Bootstrap JS. -->
	 <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- endbuild -->
</body>

</html>
